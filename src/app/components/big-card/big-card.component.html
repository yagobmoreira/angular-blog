<div class="container__big-card">
  <div class="photo__big-card">
    <img src="{{ photoCover }}" alt="" />
  </div>
  
  <div class="title__big-card">
    <h1>
      <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
    </h1>
  </div>

  <div class="description__big-card">
    <p>{{ cardDescription }}</p>
  </div>
</div>
